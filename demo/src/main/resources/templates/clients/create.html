<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">New Client</h2>

                <form method="post" enctype="multipart/form-data" th:object="${clientDetails}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${clientDetails.firstName}">
                            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger"
                               th:errors="${clientDetails.firstName}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${clientDetails.lastName}">
                            <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger"
                               th:errors="${clientDetails.lastName}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${clientDetails.email}">
                            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                               th:errors="${clientDetails.email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Phone No</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${clientDetails.phone}">
                            <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger"
                               th:errors="${clientDetails.phone}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${clientDetails.address}">
                            <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
                               th:errors="${clientDetails.address}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Status</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${clientDetails.status}">
                                <option value="New">New</option>
                                <option value="Permanent">Permanent</option>
                                <option value="Lead">Lead</option>
                                <option value="Occasional">Occasional</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                            <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger"
                               th:errors="${clientDetails.status}"></p>
                        </div>
                    </div>


                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/clients" role="button">Cancel</a>
                        </div>
                    </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
